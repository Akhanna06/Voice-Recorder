<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h2>Record & Upload Audio</h2>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="audio" controls></audio>
    <button id="upload" disabled>Upload</button>
    <p id="status"></p>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("upload").onclick = async function() {
    let audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });

    let response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        headers: {
            "Content-Type": "audio/mp3"
        },
        body: audioBlob
    });

    if (response.ok) {
        let result = await response.text();
        document.getElementById("status").innerText = "Upload successful: " + result;
    } else {
        document.getElementById("status").innerText = "Upload failed!";
    }
};

        document.getElementById("stop").onclick = function() {
            mediaRecorder.stop();
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        };

       document.getElementById("upload").onclick = async function() {
    let audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });

    let formData = new FormData();
    formData.append("audio", audioBlob, "recording.mp3");

    let response = await fetch("https://script.google.com/macros/s/AKfycbw8o4KVP3QyCHIhJFi9bgLj9WpZzaJaBsylJojaCErGhjJFednEigUEyah_BAh9Svw/exec", {
        method: "POST",
        body: formData
    });

    if (response.ok) {
        let result = await response.text();
        document.getElementById("status").innerText = "Upload successful: " + result;
    } else {
        document.getElementById("status").innerText = "Upload failed!";
    }
};

    </script>
</body>
</html>
