<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h2>Record & Upload Audio</h2>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="audio" controls></audio>
    <button id="upload" disabled>Upload</button>
    <p id="status"></p>
    
    <script>
        let mediaRecorder;
let audioChunks = [];

function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        console.log("Recording started...");

        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
            console.log("Recording stopped.");
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            audioChunks = [];

            // Convert to Base64
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = () => {
                const base64String = reader.result.split(",")[1]; // Get only Base64 data
                console.log("Base64 Audio Ready:", base64String);
                uploadAudio(base64String); // ðŸ”¥ Upload audio after recording stops
            };
        };
    }).catch(error => console.error("Error accessing microphone:", error));
}

function stopRecording() {
    if (mediaRecorder) {
        mediaRecorder.stop();
    }
}

async function uploadAudio(base64String) {
    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwPjnhSeVL0zHQNzsvu3VvrRTdDMvQP1yeWwdzIkJke3P4Jn1Ifaoe0fyejJPMEhXE/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                contents: base64String,
                type: "audio/webm"
            }),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Upload Success:", result);

        // âœ… Show the uploaded file URL
        alert("File uploaded successfully: " + result.fileUrl);

    } catch (error) {
        console.error("Upload Failed:", error);
        alert("Upload failed! Check console for details.");
    }
}

</body>
</html>
