<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h2>Record & Upload Audio</h2>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="audio" controls></audio>
    <button id="upload" disabled>Upload</button>
    <p id="status"></p>
    
    <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("start").onclick = async function () {
        let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = function (event) {
            audioChunks.push(event.data);
            document.getElementById("upload").disabled = false;
        };
        mediaRecorder.start();
        document.getElementById("start").disabled = true;
        document.getElementById("stop").disabled = false;
    };

    document.getElementById("stop").onclick = function () {
        mediaRecorder.stop();
        document.getElementById("start").disabled = false;
        document.getElementById("stop").disabled = true;
    };

    document.getElementById("upload").onclick = async function () {
        let audioBlob = new Blob(audioChunks, { type: "audio/mp3" });

        let formData = new FormData();
        formData.append("audio", audioBlob, "recording.mp3");

        let response = await fetch("https://script.google.com/macros/s/AKfycbxE-nbxCY01_B7MfBxhF6YkGhAoqjjpRFXDNAY0-V1hz90teZmGKZBakkeIwX5Z/exec", {
            method: "POST",
            body: formData
        });

        let result = await response.text();
        document.getElementById("status").innerText = response.ok ? "Upload successful: " + result : "Upload failed!";
    };
</script>

    </script>
</body>
</html>
