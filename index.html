<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h2>Record & Upload Audio</h2>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <audio id="audio" controls></audio>
    <button id="upload" disabled>Upload</button>
    <p id="status"></p>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("upload").onclick = async function() {
    let audioBlob = new Blob(audioChunks, { type: "audio/webm" });

    let reader = new FileReader();
    reader.readAsDataURL(audioBlob);
    reader.onloadend = async function() {
        let base64Data = reader.result.split(',')[1]; // Extract base64 data
        
        console.log("Sending data to Google Apps Script...", base64Data.slice(0, 30)); // Debugging (Prints only first 30 chars)

        let response = await fetch("https://script.google.com/macros/s/AKfycbz6lBNNIsBLPsnuoDr_WEz13qgo_HlU-MH0U79bmwpFPQLP9DeTCUWJIU5GxHLh7u0/exec", { 
            method: "POST",
            headers: { 
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ 
                contents: base64Data, 
                type: "audio/webm"
            })
        });

        let result = await response.text();
        console.log("Server response:", result); // Debugging
        document.getElementById("status").innerText = "Upload successful: " + result;
    };
};


            mediaRecorder.onstop = () => {
                let audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                let audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById("audio").src = audioUrl;
                document.getElementById("upload").disabled = false;
            };

            mediaRecorder.start();
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
        };

        document.getElementById("stop").onclick = function() {
            mediaRecorder.stop();
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        };

        document.getElementById("upload").onclick = async function() {
            let audioBlob = new Blob(audioChunks, { type: "audio/webm" });

            let reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async function() {
                let base64Data = reader.result.split(',')[1]; // Extract base64 data
                
                let response = await fetch("https://script.google.com/macros/s/AKfycbzm3qNSL1xGKhP7pTukmKg5g--vEr6AQuUzylpndAsH4HTIYZTpPLVRNKNtvSImPiw/exec", { 
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ 
                        contents: base64Data, 
                        type: "audio/webm" 
                    })
                });

                let result = await response.text();
                document.getElementById("status").innerText = "Upload successful: " + result;
            };
        };
    </script>
</body>
</html>
